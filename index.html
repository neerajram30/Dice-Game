<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
            <h1>Roll The Dice</h1>
            <div class="Progress-container">
                <h2 id="progress1">Selected Variable:</h2>
                <h2 id="progress2">Score : <span id="score"></span></h2>
            </div>
            <div class="dices">
                <img  id="die" src="assets/images/Dice-1-b.svg" alt="">
            </div>
            <div class="numbers">
                <div class="row1">
                    <div class="button" value=1 type="button" id="btn-1" >1</div>
                    <div class="button" value=2 type="button" id="btn-2" >2</div>
                    <div class="button" value=3 type="button" id="btn-3" >3</div>
                </div>
                <div class="row2">
                    <div class="button" value=4 type="button" id="btn-4" >4</div>
                    <div class="button" value=5 type="button" id="btn-5" >5</div>
                    <div class="button" value=6 type="button" id="btn-6" >6</div>
                </div>
                <div class="counter">
                    
                    <p>Dice will roll in : <span id="count" ></span></p>
                </div>
                <span id="message"></span>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
